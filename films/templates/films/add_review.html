{% extends 'base.html' %}

{% block title %}Add a film{% endblock %}

{% block content %}

<div class="container">
    <form method="post" enctype="multipart/form-data" class="p-2 form">
        <h1 class="text-center">Add a film</h1>
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Add a Film</button>
        </div>
    </form>
</div>

{% endblock %}
